    <title>PhysioTrack Pro</title>
    <style>
      /* Global Scrollbar (Default) */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f1f5f9;
        /* Prevent Pull-to-Refresh & Bounce */
        overscroll-behavior: none;
        /* Handle Dynamic Viewport Height on Mobile */
        height: 100dvh; 
        
        /* Disable Text Selection for App-like feel */
        -webkit-user-select: none;
        user-select: none;
        
        /* Remove Tap Highlight */
        -webkit-tap-highlight-color: transparent;
        
        /* Improve Touch Response */
        touch-action: manipulation;
      }
      
      .dark html, .dark body { background-color: #020617; }
      
      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      body {
        -webkit-touch-callout: none;
      }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      
      button:active { transform: scale(0.96); opacity: 0.8; }
      
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      .dark .custom-scrollbar {
        scrollbar-color: #334155 transparent;
      }

      /* Log Scrollbar */
      .log-scrollbar {
        scrollbar-width: auto; 
        scrollbar-color: #cbd5e1 #f1f5f9; 
      }
      .dark .log-scrollbar {
        scrollbar-color: #475569 #1e293b;
      }

      .log-scrollbar::-webkit-scrollbar { width: 24px; height: 24px; }
      .log-scrollbar::-webkit-scrollbar-track {
        background-color: #f1f5f9; 
        border-top: 1px solid #e2e8f0; 
      }
      .dark .log-scrollbar::-webkit-scrollbar-track {
        background-color: #0f172a;
        border-top: 1px solid #1e293b;
      }
      .log-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
        border: 7px solid transparent; 
        background-clip: content-box; 
        min-height: 40px;
        min-width: 40px;
      }
      .dark .log-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }
      .log-scrollbar:hover::-webkit-scrollbar-thumb { background-color: #94a3b8; }
      .dark .log-scrollbar:hover::-webkit-scrollbar-thumb { background-color: #64748b; }
      .log-scrollbar::-webkit-scrollbar-corner { background: transparent; }

      @media (orientation: landscape) and (max-width: 1024px) {
        ::-webkit-scrollbar { width: 6px; height: 6px; display: block; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
          background: rgba(100, 116, 139, 0.5);
          border-radius: 10px;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.4); }
        .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: rgba(100, 116, 139, 0.5) transparent;
        }
        .dark .custom-scrollbar {
          scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
        }
      }

      @media print {
        @page { size: A4; margin: 10mm; }
        body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body > * { display: none !important; }
        #root { display: block !important; height: auto !important; overflow: visible !important; }
        .print-only-visible {
          display: block !important;
          position: fixed;
          top: 0; left: 0; width: 100vw; height: 100vh;
          z-index: 9999;
          background: white;
        }
      }
    </style>
